<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-form">
        <form action="#" method="post">
            <div class="f-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required class="f-input">
            </div>
            <div class="f-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="f-input">
            </div>
            <div class="f-field">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required class="f-textarea"></textarea>
            </div>
            <div class="f-field">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" class="f-select">
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>
            <div class="f-field">
                <button type="submit" class="f-submit">Send Message</button>
            </div>
        </form>
    </div>
</body>
</html>
